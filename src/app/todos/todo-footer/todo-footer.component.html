<footer class="footer">

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <button *ngFor="let filtro of filtros" (click)="cambiarFiltro( filtro )" class="btn btn-raised btn-filtro">
            <input type="radio" name="options" id="option1" [checked]="filtro === filtroActual"> {{ filtro | titlecase }}
        </button>
    </div>
    <br>
    <button class="btn btn-raised btn-success" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
